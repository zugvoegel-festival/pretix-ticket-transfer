{% load i18n %}
{% load eventurl %}
{% load static %}

<div class="panel panel-success">
   <div class="panel-heading">
       <h3 class="panel-title">{{ title }}</h3>
   </div>
   <div class="panel-body">
       <p>
         {{message}}
       </p>

        <form action="{% eventurl event "plugins:pretix_ticket_transfer:accept" secret=order.secret order=order.code %}" method="post">
          {% csrf_token %}

          {% if confirm_messages %}
            {% for key, desc in confirm_messages.items %}
                <div class="checkbox">
                    <label for="input_confirm_{{ key }}">
                        <input type="checkbox" class="checkbox" value="yes" name="confirm_{{ key }}" id="input_confirm_{{ key }}" required>
                        {{ desc|safe }}
                    </label>
                </div>
            {% endfor %}
          {% endif %}

          <p class="text-right">
            <button type="submit" class="btn btn-default">{% trans "Confirm" %}</button>
          </p>
        </form>
    </div>
</div>
