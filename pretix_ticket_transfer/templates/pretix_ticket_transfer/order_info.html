{% load i18n %}
{% load eventurl %}
{% load static %}

<div class="panel panel-success">
   <div class="panel-heading">
       <h3 class="panel-title">{{ title }}</h3>
   </div>
   <div class="panel-body">
       <p>
         {{message}}
       </p>

      <h4>{% trans "Select Tickets to Transfer" %}</h4>
      <form action="{% eventurl event "plugins:pretix_ticket_transfer:generate" secret=order.secret order=order.code %}" method="post">
        {% csrf_token %}
        <ul>
          {% for i in pos %}
          <li>
            <label>
              <input type="checkbox" name="pos[]" value="{{i.id}}" />
              {{i.name}} {{i.variation}}
              {% if i.attendee_name_cached %} - {{i.attendee_name_cached}}{% endif %}
            </label><br />
          {% endfor %}
          </li>
        <ul>

        <p class="text-right">
          <button type="submit" class="btn btn-default">{% trans "Select recipient" %}</button>
        </p>
      </form>
    </div>
</div>
